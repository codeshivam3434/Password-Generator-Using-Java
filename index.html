<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div id="typewriter-name">$HIVAM</div>
    

    <div class="display-container">
      <input readonly placeholder="Password" class="display" data-passwordDisplay>
      <button data-copy>
        <span data-copyMsg></span>
        <img src="./assets/copy.svg" alt="copy" width="23" height="23">
      </button>
    </div>

    <div class="inputContainer">
      <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber>0</p>
      </div>
      
      <input type="range" min="1" max="20" id="slider" step="1" data-lengthSlider>

      <!-- Checkbox creation with label -->
      <div>
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Includes uppercase letter</label>
      </div>
      <div>
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes lowercase letter</label>
      </div>
      <div>
        <input type="checkbox" id="numbers">
        <label for="numbers">Includes Numbers </label>
      </div>
      <div>
        <input type="checkbox" id="symbols">
        <label for="symbols">Includes Symbols </label>
      </div>
    </div>

    <!-- Strength container -->
    <div class="strength-container">
      <p>Strength</p>
      <div data-indicator></div>
    </div>

    <!-- Generate password -->
    <button class="generateButton">Generate Password</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
